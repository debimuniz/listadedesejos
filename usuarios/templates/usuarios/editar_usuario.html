{% extends 'listadedesejos/base.html' %}
{% block content %}
    <h1>Editar Usuários</h1>
        <form class="formulario" method="post" enctype="multipart/form-data" action="">
          {% csrf_token %}
            <input type="hidden" name="user_id" value="{{user_id}}" />
       <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        <div class="field">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome">
        </div>
        <div class="field">
            <label for="data_aniversario"><b>Data de nascimento:</b></label>
            <input type="date" id="data_aniversario" name="data_aniversario"><br>
        </div>
        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>
		<div class="field">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" placeholder="Digite um login" required>
        </div>
		<div class="field">
            <label for="senha">Digite sua senha::</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
            <label for="picture"><b>Escolha sua foto de perfil:</b></label>
            <input type="file" style="margin:auto" name="foto" id="picture">
        <br>
        <input type="submit" name="acao" value="Enviar">
        </form>
<a href="http://localhost:8000/usuarios/listar/"><button id="botao">Voltar para Lista de Usuários</button></a>

{% endblock %}
