<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Editar Clientes</h1>
    <tr>
      <div class="formularioCadastro">

        <form id="id_editar" method="post" action="">
          {% csrf_token %}
            <input type="hidden" name="user_id" value="{{user_id}}" />
       <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>

        <div class="field">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome">
        </div>
        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>

		<div class="field">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" placeholder="Digite um login" required>
        </div>

		<div class="field">
            <label for="senha">Digite sua senha::</label>
            <input type="text" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <input type="submit" name="acao" value="Enviar">
        </form>
      </div>
    </tr>
  </table>
</div>
<a href="http://localhost:8000/usuarios/listar/"><button id="botao">Voltar para Lista de Clientes</button></a>
</body>
</html>
