{% extends 'listadedesejos/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div id="Carousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#Carousel" data-slide-to="0" class="active"></li>
      <li data-target="#Carousel" data-slide-to="1"></li>
      <li data-target="#Carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'images/header.jpg'%}" alt="logo" class="center">
        <div class="carousel-caption">
          <h3>Seu site para listas importantes!</h3>
          <p>Clique aqui e cadastre-se!</p>
        </div>
      </div>

      <div class="item">
        <img class="center" src="{% static 'images/collage-pessoas.jpg'%}" alt="imagem pessoas">
        <div class="carousel-caption" style="color:black;">
          <h3>Compartilhe as listas com seus amigos!</h3>
        </div>
      </div>

      <div class="item">
        <img class="center" src="{% static 'images/colagem-objetos.png'%}" alt="imagem desejos">
        <div class="carousel-caption" style="color:black; font-weight: strong">
          <h3>Descubra os itens mais desejados!</h3>
          <p>Clique aqui e adicione-os em suas listas!</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#Carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

  <div class="mid-section">
  </div>

{% endblock %}
