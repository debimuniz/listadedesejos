<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="icon" href="{% static 'css/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
      <h1>Digite seu nome de usuário e senha &#128522;</h1>
      <h4>E continue a compartilhar seus desejos e presentes.</h4>
      <hr>

      <form action="" method="POST">
          {% csrf_token %}

        <div class="container">
          <label for="uname"><b>Nome de usuário:</b></label>
          <input type="text" placeholder="Digite o seu nome de usuário" name="login" required>

          <label for="psw"><b>Senha:</b></label>
          <input type="password" placeholder="Digite sua senha" name="password" required>
        </div>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <span class="psw">Esqueceu sua <a href="#">senha?</a></span>
        </div>
      </form>

</body>

</html>
