<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>{% block title %}Lista de desejos{%endblock%}</title>
  <link rel="icon" href="{% static 'css/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="topnav">
    <a class="active" style="background-color: #3750BE" href="/">Página Inicial</a>
    <!-- Mostrando os menus de acordo se o usuário estiver autenticado -->
    {% if request.session.username %}
      <a href="/listas/listar_listas/">Listas</a>
      <a href="/listas/add_lista/">Adicionar Lista</a>
      <a href="/logout/" style="background-color: #A058AE">Logout</a>
    {% else %}
      <a href="/usuarios/add_usuario/" style="background-color: #A058AE">Criar Conta</a>
      <a href="/login/" style="background-color: #E70D35">Login</a>
    {% endif %}
    
  </div>

    {% block content %}{% endblock %}


</body>

</html>
