<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Fontawesome Icons -->
  <script src="https://kit.fontawesome.com/b833495100.js" crossorigin="anonymous"></script>
  <!-- Listadedesejos Brand Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- Navbar font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" href="{% static 'css/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>{% block title %}Lista de desejos{%endblock%}</title>
</head>

<body>
  <!--Navbar -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="/"> <img src="{% static 'images/navbar-logo.jpeg' %}" alt="logo" id="navbar-logo"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
             {% if request.session.username %}
          <li class="nav-item">
            <a class="nav-link" href="/usuarios/home_usuario/">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/listas/add_lista/">Adicionar Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout/">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/usuarios/add_usuario/">Criar conta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login/">Login <i class="fas fa-user-circle"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
    {% block content %}{% endblock %}
  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>© Copyright 2020 listadedesejos</p>
    </div>
  </footer>


</body>

</html>
